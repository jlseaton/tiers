<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Tiers AngularJS</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="Scripts/App.js"></script>
</head>
<body>
<div ng-app="appMain" ng-controller="userViewModel">
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="font-weight:bold;">
                {{ title }}
            </div>
            <div>
                <br />From WebApi w/out sensitive data:
                <ul>
                    <li ng-repeat="user in users">
                        ID: {{ user.ID }},
                        Name: {{ user.Name }},
                        Data: {{ user.Data }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
